<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Finance Tracker</title>
</head>
<body>
    <header>
        <h1>Personal Finance Tracker</h1>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div id="summary">
                <div>Total Income: $<span id="total-income">0</span></div>
                <div>Total Expenses: $<span id="total-expenses">0</span></div>
                <div>Savings: $<span id="savings">0</span></div>
            </div>
            <div id="charts">
                <!-- JavaScript will generate charts here -->
            </div>
        </section>
        <section id="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="description">Description:</label>
                <input type="text" id="description" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="transactions">
            <h2>Transactions</h2>
            <ul id="transaction-list">
                <!-- JavaScript will generate transaction items here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
